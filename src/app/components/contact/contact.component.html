<div id="content" class="form-center">
  <mat-card>
    <h1>Contact us</h1>
      <form class="form" (ngSubmit)="onSubmit(c)" #c="ngForm" >
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Your Company</mat-label>
        <input matInput placeholder="Company" id="company" name="company" value="Google" ngModel required>
      </mat-form-field>

      <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" id="firstname" name="firstname" ngModel required>
        </mat-form-field></td>
        <td><mat-form-field class="full-width" appearance="outline"> 
            <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" id="lastname" name="lastname" ngModel required>
        </mat-form-field></td>
      </tr></table>

      <p>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Address</mat-label>
          <textarea matInput placeholder="Address" id="address" name="address" ngModel required></textarea>
        </mat-form-field>
      </p>

      <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field class="full-width" appearance="outline">
            <mat-label>City</mat-label>
          <input matInput placeholder="City" id="city" name="city" ngModel>
        </mat-form-field></td>
        <td><mat-form-field class="full-width" appearance="outline">
            <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="6" id="postal" name="postal" placeholder="Postal Code" ngModel>
          <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
        </mat-form-field></td>
      </tr></table>      
      <p>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Message</mat-label>
          <textarea matInput placeholder="Your message" id="message" name="message" ngModel required></textarea>
        </mat-form-field>
      </p>
      <br />
      <button mat-raised-button type="submit" [disabled]="c.invalid">Submit</button>

    </form>
  </mat-card>
</div>
